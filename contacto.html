<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPONET</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar">
          <img src="img/logo.jpg" class="logo" alt="gruponetlogo">
          <ul class="menu">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./productos.html">PRODUCTOS</a></li>
                <li><a href="./servicios.html">SERVICIOS</a></li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
          </ul>
          <div class="menu-bar"></div>
            <i class="fa-solid fa-bars"></i>
    </header>

    <main class="datoscontact">
    <form action="#" method="get" class="formulario">
        <input type="text" placeholder="Nombre completo" name="nombre-completo">
        <br><br>
        <input type="email" placeholder="solace.nim@gmail.com">
        <br><br>
        <label for="contrasena" class="tituloTabla">Contraseña</label><br>
        <input type="password" name="contrasena" id="contrasena">
        <br><br>
        <textarea cols="50" rows="10"></textarea>
        <br><br>

     
        <input type="submit" value="Comentar">
        <input type="reset" value="Borrar Todo">
        <br><br>
   
        <label>
            <input type="checkbox">
            <span>Suscribirme al newsletter</span>
        </label>
        <br><br>
        
        <label>
            <span>Hombre</span>
            <input type="radio" name="sexo" value="hombre">

            <span>Mujer</span>
            <input type="radio" name="sexo" value="mujer">

            <span>No Especificar</span>
            <input type="radio" name="sexo" value="No Especificar">
        </label>
        <br><br>
        <select name="pais">
            <option value="seleccion">Seleccione su país</option>
            <option value="arg">Perú</option>
            <option value="cl">Chile</option>
            <option value="mx">Colombia</option>
            <option value="mx">Paraguay</option>
            <option value="mx">Argentina</option>
            <option value="mx">Brasil</option>
        </select>
        
    </form>
    </main>


    <footer class="footer">
        <div class="socialnet">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>

    </footer>


</body>
</html>
